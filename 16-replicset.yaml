apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: 
  # these labels belong to replicate res
  labels:
    app: nginx
    tier: frontend

spec:
# modify replicas according to your case
  replicas: 3
  selector:
    matchLabels:
    tier: frontend
    app:  nginx
# below is  pod defnition
  template:
    metadata:
      labels:
      tier: frontend
      app:  nginx
      project: some-project
    spec:
      containers:
      - name: nginx
        image: nginx  




